    <label for="mp">Meal Price</label>
    <input type="number" id="mp" name="mp"><br><br>
    <label for="tip">Tip</label>
    <input type="number" id="tip" name="tip"><br><br>
    <label for="sc">Service Charge </label>
    <input type="number" id="sc" name="sc"><br><br>

    <button type="button" onclick="totalMeal()">Accept input</button>

    <p>
        The total cost of the meal is: <span id="total"></span>
    </p>
   

    <script>
        function totalMeal() {
            
            mp = parseFloat(document.getElementById("mp").value);
            tip = parseFloat(document.getElementById("tip").value);
            sc = parseFloat(document.getElementById("sc").value);

            totalCost = mp + tip + (sc / 100 * mp);
            if (isNaN(totalCost)) {
                totalCost = 0;
            }
            document.getElementById("total").textContent = totalCost.toFixed(2);

            
         
        }
    </script>
