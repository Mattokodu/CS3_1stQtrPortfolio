   <!-- Enter your HTML tags below  but before the opening script tag -->

    <form action="./public/Q13GRubidiumEspocia.html">
        <label for="guess">Enter your Guess: </label>
        <input type="number" id="guess" name="guess"><br><br>
    </form>

   <button type="button" onclick="checkIt()">Accept input</button>

   <p> <span id="result"></span> </p><br><br>
   <marquee style="font-size: 40px;" scrollamount="60"> <span id="yay"> </span></marquee>

    <script>

       var dNumber = Math.floor(Math.random() * 100) + 1; // generates a number from 1  to 100 when the page loads

        

        function checkIt() {

            hula = parseInt(document.getElementById("guess").value);

            if (dNumber == hula) {
                ans = "You guessed it! The number was " + dNumber;
                yay = "YIPPEEEEEE YIPPEEEEEE YIPPEEEEEE YIPPEEEEEE YIPPEEEEEE YIPPEEEEEE YIPPEEEEEE YIPPEEEEEE YIPPEEEEEE YIPPEEEEEE YIPPEEEEEE YIPPEEEEEE";
            } else if (hula > dNumber) {
                ans = "Too high! Try again.";
                yay = "";
            } else {
                ans = "Too low! Try again.";
                yay = "";
            }

            document.getElementById("result").textContent = ans;
            document.getElementById("yay").textContent = yay;
        }
    </script>
