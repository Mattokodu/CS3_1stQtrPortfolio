<head>
    <title>RB09 - TESTING SITE</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
</head>

<p style="font-size: 50px;">
    <script>
        const number = parseInt(window.prompt("What is your favorite number?"))
        let isPrime = true
        let out = ""
    
        if (number === 1) {
            out = "1 is uhhh kinda its own thing really"
        }
    
        else if (number > 1) {
    
            for (let i = 2; i < number; i++) {
                if (number % i == 0) {
                    isPrime = false
                    break
                }
            }
    
            if (isPrime) {
                out = `${number} is prime!!!!`
            } else {
                out = `${number} is composite. `
            }
        }

        if (out == '') {
            document.write("I DONT THINK YOU INPUTTED A NUMBER!!!!!!!!")
        }
        else {
            document.write(out)
        }
        
    </script>
</p>
